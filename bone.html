<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방명록</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

        .time {
            background-color: white;
            font-size: 24px;
            margin-left: 1300px;
            margin-top: 10px;


        }

        .weather {
            font-size: 10px;
            margin-left: 1460px;
            margin-top: 5px;
            width: 100px;
            height: 50px;
        }

        .bangmungup {
            width: 100px;


        }

        .bangmungup2 {
            width: 100px;


        }


        .bangmungup3 {
            width: 800px;


        }
    </style>


    <script type="module">
        /// Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyCrPxJOEaF9O_Pug7JnmymvKeOYlDWc23k",
            authDomain: "sparta-751ac.firebaseapp.com",
            projectId: "sparta-751ac",
            storageBucket: "sparta-751ac.appspot.com",
            messagingSenderId: "840913343912",
            appId: "1:840913343912:web:525c165b34787ce619f99d",
            measurementId: "G-RE165C25JQ"
        };


        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const offset = new Date().getTimezoneOffset() * 60000;
        const today = new Date(Date.now() - offset);

        document.getElementById('currentDatetime').value = today.toISOString().slice(0, 16);


        let url = "http://spartacodingclub.shop/sparta_api/weather/seoul";
        fetch(url).then(res => res.json()).then(data => {
            let temperature = data['temp']
            $('#tempu').text(temperature)
        })
        fetch(url).then(res => res.json()).then(data => {
            let cloud = data['clouds']
            $('#cloud').text(cloud)
        })


        $("#gogobtn").click(async function () {

            let name = $('#name').val();
            let content = $('#content').val();
            let pass = $('#pass').val();


            let doc = {
                'name': name,
                'pass': pass,
                'content': content

            };

            await addDoc(collection(db, "abc"), doc);

            alert('저장 완료!');
            window.location.reload();
        })

        let docs = await getDocs(collection(db, "abc"));
        docs.forEach((doc) => {
            let row = doc.data();


            let name = row['name'];
            let pass = row['pass'];
            let content = row['content'];


            let temp_html = `
            <div class="card-body">
                <h5 class="card-title">${name}</h5>
                
                <p class="card-text">${content}</p>
                <a href="#" id="del" class="btn btn-danger">삭제</a>
                <a href="#" id="ch" class="btn btn-light">수정</a>
            </div>`;
            $('#naeyongdw').append(temp_html);
        });


    </script>

</head>

<body>

    <div class="time">
        <form>
            <input type="datetime-local" id='currentDatetime' />
        </form>
    </div>


    <div class="weather">
        <div class="card" style="width: 10rem;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">현재 서울의 온도 : <span id="tempu">1</span>도</li>
                <li class="list-group-item">현재 서울의 구름 : <span id="cloud">50</span></li>

            </ul>
        </div>
    </div>


    <div class="bangmungup" id="bangmung">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="name" placeholder="이름">
            <label for="floatingInput">이름</label>
        </div>
    </div>

    <div class="bangmungup2" id="bangmung2">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="pass" placeholder="이름">
            <label for="floatingInput">비밀번호</label>
        </div>
    </div>

    <div class="bangmungup3" id="bangmung3">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="content" placeholder="내용">
            <label for="floatingInput">내용</label>
        </div>
        <button id="gogobtn" type="button" class="btn btn-primary">방명록 남기기</button>
    </div>


    <div class="banmungdw" id="naeyong">
        <div id="naeyongdw" class="card w-75 mb-3">


        </div>
    </div>

</body>

</html>
