<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script 태그 연습하기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module">

        //파이어베이스 세팅 부분 생략

        //토글 - 팀 정보 / 팀 룰 (제목 id, 글 id 순서)
        $("#teamInfo").click(async function () {
            $('#teamInfoText').toggle();
        })

        $("#teamRule").click(async function () {
            $('#teamRuleText').toggle();
        })

    </script>
</head>

<body>
    <div class="team1">
        <h3 id="teamInfo">우리 팀은?</h3>
        <p id="teamInfoText">
            팀 특징<br>
            - I가 5개지요<br><br>
            팀 목표<br>
            - 여러사람과의 프로젝트 진행을 경험해보고 내 것으로 만들 수 있는 사람이 되자</p>
    </div>
    <div class="team2">
        <h3 id="teamRule">팀 룰</h3>
        <p id="teamRuleText">
            모르는 부분은 넘어가지 말고 함께 되짚어간다는 마인드로 적극 참여하기 - 재은<br>
            서로의 성장을 위해 질문 많이 하기 - 노하영<br>
            최선을 다하기 - 이인재<br>
            항상 새로 배운다는 마음가짐으로 초심 잃지 않기 -선병</p>
    </div>
